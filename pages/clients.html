<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Golden Promise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', serif; 
            background: #F5F0EB; 
            color: #2B3A2F;
            display: flex; margin-top: 120px;
        }
        
        /* NAVBAR */
        nav {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: #5A6B4D; padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        nav .logo { color: white; font-size: 24px; font-weight: bold; }
        nav select, nav button { 
            padding: 8px 12px; border: none; border-radius: 6px; 
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
        }
        nav button { background: #dc3545; padding: 12px 24px; font-weight: 500; }
        
        /* SIDEBAR */
        .sidebar {
            width: 280px; background: #5A6B4D; height: 100vh; position: fixed;
            color: white; padding: 30px 0;
        }
        .logo-section { padding: 0 30px 30px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .logo-section h2 { font-size: 20px; color: #9AB396; letter-spacing: 2px; text-transform: uppercase; }
        .menu-item {
            display: flex; align-items: center; gap: 15px; padding: 15px 20px;
            color: #E5DED5; border-radius: 8px; margin-bottom: 5px; cursor: pointer;
            font-size: 14px; transition: all 0.3s;
        }
        .menu-item:hover { background: rgba(154,179,150,0.2); color: white; }
        .menu-item.active { background: rgba(154,179,150,0.3); }
        
        .main-content { margin-left: 280px; flex: 1; padding: 40px; }
        .header {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 28px; color: #5A6B4D; font-weight: 300; }
        
        .btn-primary {
            padding: 15px 30px; background: #9AB396; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: 500; font-family: 'Georgia', serif;
        }
        .btn-primary:hover { background: #7F9B7A; transform: translateY(-2px); }
        
        .table-container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #F5F0EB; padding: 20px; text-align: left; font-size: 13px; color: #5A6B4D; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid #F5F0EB; }
        tr:hover { background: #FEFDFB; }
        
        .btn-small {
            padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer;
            font-size: 11px; margin-right: 8px; font-family: 'Georgia', serif;
        }
        .btn-details { background: #9AB396; color: white; }
        .btn-edit { background: #F4B400; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-small:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(43,58,47,0.9); justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #FEFDFB; padding: 40px; border-radius: 12px; width: 500px; max-width: 90%;
            border: 2px solid #9AB396; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 25px; font-size: 28px; cursor: pointer; color: #9B8B7E;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: #5A6B4D; font-size: 13px; margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase; }
        .form-group input { width: 100%; padding: 15px; border: 1px solid #E5DED5; border-radius: 8px; font-size: 15px; font-family: 'Georgia', serif; }
        .form-group input:focus { outline: none; border-color: #9AB396; }
        .modal-buttons { display: flex; gap: 15px; }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="logo">üíç GOLDEN PROMISE</div>
        <div>
            <select><option>üá´üá∑ FR</option><option>üá≤üá¶ AR</option><option>üá∫üá∏ EN</option></select>
            <button onclick="logout()">üö™ D√©connexion</button>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section"><h2>GOLDEN PROMISE</h2></div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'"><span>üìä</span><span>Dashboard</span></div>
        <div class="menu-item active"><span>üë•</span><span>Clients</span></div>
        <div class="menu-item" onclick="window.location.href='weddings.html'"><span>üíí</span><span>Mariages</span></div>
        <div class="menu-item" onclick="window.location.href='vendors.html'"><span>üè¢</span><span>Prestataires</span></div>
        <div class="menu-item" onclick="window.location.href='services.html'"><span>‚öôÔ∏è</span><span>Services</span></div>
        <div class="menu-item" onclick="window.location.href='payments.html'"><span>üí∞</span><span>Paiements</span></div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-users"></i> Gestion Clients</h1>
            <button class="btn-primary" onclick="openModal()">+ Nouveau Client</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Mariage</th>
                        <th>Budget</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTable">
                    <!-- Donn√©es charg√©es par JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nouveau Client</h2>
            <form id="clientForm">
                <div class="form-group">
                    <label>Nom Complet</label>
                    <input type="text" id="clientName" placeholder="Ex: Sarah Ahmed" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="clientEmail" placeholder="sarah@email.com" required>
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" id="clientPhone" placeholder="+212600123456" required>
                </div>
                <div class="form-group">
                    <label>Date Mariage</label>
                    <input type="date" id="weddingDate" required>
                </div>
                <div class="form-group">
                    <label>Budget (‚Ç¨)</label>
                    <input type="number" id="budget" placeholder="0" step="1000" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="flex: 1; background: #9B8B7E;">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ JS CRUD COMPLET -->
    <script>
        // üîê AUTH
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // ‚úÖ DONN√âES CLIENTS
        let clients = JSON.parse(localStorage.getItem('clients')) || [
            { id: 1, name: 'Sarah Ahmed', email: 'sarah@email.com', phone: '+212600123456', weddingDate: '2026-06-15', budget: 25000 },
            { id: 2, name: 'Fatima Karim', email: 'fatima@email.com', phone: '+212600234567', weddingDate: '2026-08-20', budget: 18000 },
            { id: 3, name: 'Leila Youssef', email: 'leila@email.com', phone: '+212600345678', weddingDate: '2026-07-10', budget: 32000 }
        ];

        let editingId = null;

        // üñºÔ∏è AFFICHER TABLEAU
        function displayClients() {
            const tbody = document.getElementById('clientsTable');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td><strong>#CLI${client.id.toString().padStart(2,'0')}</strong></td>
                    <td><strong>${client.name}</strong></td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>${new Date(client.weddingDate).toLocaleDateString('fr-FR')}</td>
                    <td>‚Ç¨${parseFloat(client.budget).toLocaleString()}</td>
                    <td>
                        <button class="btn-small btn-details" onclick="viewDetails(${client.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn-small btn-edit" onclick="editClient(${client.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteClient(${client.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            
            // SAUVEGARDER LOCALSTORAGE
            localStorage.setItem('clients', JSON.stringify(clients));
        }

        // üëÅÔ∏è D√âTAILS
        function viewDetails(id) {
            localStorage.setItem('clientIndex', clients.findIndex(c => c.id === id));
            window.location.href = 'details.html';
        }

        // ‚ûï MODAL OUVRIR
        function openModal() {
            document.getElementById('clientModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Nouveau Client';
            document.getElementById('clientForm').reset();
            document.getElementById('weddingDate').valueAsDate = new Date('2026-06-01');
            editingId = null;
        }

        // ‚ùå MODAL FERMER
        function closeModal() {
            document.getElementById('clientModal').style.display = 'none';
        }

        // üíæ SAUVEGARDER
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;
            const weddingDate = document.getElementById('weddingDate').value;
            const budget = parseFloat(document.getElementById('budget').value);

            if (editingId) {
                // MODIFIER
                const client = clients.find(c => c.id === editingId);
                client.name = name;
                client.email = email;
                client.phone = phone;
                client.weddingDate = weddingDate;
                client.budget = budget;
            } else {
                // AJOUTER
                const newClient = {
                    id: clients.length + 1,
                    name, email, phone, weddingDate, budget
                };
                clients.push(newClient);
            }
            
            displayClients();
            closeModal();
        });

        // ‚úèÔ∏è MODIFIER
        function editClient(id) {
            const client = clients.find(c => c.id === id);
            document.getElementById('clientName').value = client.name;
            document.getElementById('clientEmail').value = client.email;
            document.getElementById('clientPhone').value = client.phone;
            document.getElementById('weddingDate').value = client.weddingDate;
            document.getElementById('budget').value = client.budget;
            document.getElementById('modalTitle').textContent = 'Modifier Client';
            document.getElementById('clientModal').style.display = 'flex';
            editingId = id;
        }

        // üóëÔ∏è SUPPRIMER
        function deleteClient(id) {
            if (confirm('Supprimer ce client ?')) {
                clients = clients.filter(c => c.id !== id);
                displayClients();
            }
        }

        // üö™ LOGOUT
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // üöÄ INIT
        displayClients();
    </script>
</body>
</html>
