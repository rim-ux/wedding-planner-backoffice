<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariages - Wedding Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            padding: 15px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .btn-add {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn-edit {
            padding: 8px 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-delete {
            padding: 8px 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-planifie {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirme {
            background: #d1fae5;
            color: #065f46;
        }

        .status-termine {
            background: #e0e7ff;
            color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üíç</div>
        <div class="logo-text">Wedding Planner</div>
        
        <div class="menu-item" onclick="window.location.href='../dashboard.html'">
            üìä Dashboard
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            üë• Clients
        </div>
        <div class="menu-item active" onclick="window.location.href='weddings.html'">
            üíí Mariages
        </div>
        <div class="menu-item" onclick="window.location.href='vendors.html'">
            üè¢ Prestataires
        </div>
        <div class="menu-item" onclick="window.location.href='services.html'">
            ‚öôÔ∏è Services
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            üí∞ Paiements
        </div>
        
        <div class="logout" onclick="logout()">
            üö™ D√©connexion
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>üíí Gestion des Mariages</h1>
            <button class="btn-add" onclick="openModal()">+ Ajouter un mariage</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Couple</th>
                        <th>Date du mariage</th>
                        <th>Lieu</th>
                        <th>Budget (DH)</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="weddingsTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="weddingModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Ajouter un mariage</h2>
            <form id="weddingForm">
                <div class="form-group">
                    <label>Nom du couple</label>
                    <input type="text" id="coupleName" required>
                </div>
                <div class="form-group">
                    <label>Date du mariage</label>
                    <input type="date" id="weddingDate" required>
                </div>
                <div class="form-group">
                    <label>Lieu</label>
                    <input type="text" id="venue" required>
                </div>
                <div class="form-group">
                    <label>Budget (DH)</label>
                    <input type="number" id="budget" required>
                </div>
                <div class="form-group">
                    <label>Statut</label>
                    <select id="status">
                        <option value="Planifi√©">Planifi√©</option>
                        <option value="Confirm√©">Confirm√©</option>
                        <option value="Termin√©">Termin√©</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Enregistrer</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '../index.html';
        }

        let weddings = [
            { id: 1, couple: 'Sarah & Ahmed', date: '2026-06-15', venue: 'H√¥tel Sofitel', budget: 150000, status: 'Confirm√©' },
            { id: 2, couple: 'Fatima & Karim', date: '2026-08-20', venue: 'Villa Mandarine', budget: 200000, status: 'Planifi√©' },
            { id: 3, couple: 'Leila & Youssef', date: '2026-09-10', venue: 'Palais des congr√®s', budget: 180000, status: 'Planifi√©' }
        ];

        let editingId = null;

        function displayWeddings() {
            const tbody = document.getElementById('weddingsTable');
            tbody.innerHTML = '';
            
            weddings.forEach(wedding => {
                const statusClass = wedding.status === 'Confirm√©' ? 'status-confirme' : 
                                   wedding.status === 'Termin√©' ? 'status-termine' : 'status-planifie';
                
                tbody.innerHTML += `
                    <tr>
                        <td>${wedding.id}</td>
                        <td>${wedding.couple}</td>
                        <td>${wedding.date}</td>
                        <td>${wedding.venue}</td>
                        <td>${wedding.budget.toLocaleString()}</td>
                        <td><span class="status-badge ${statusClass}">${wedding.status}</span></td>
                        <td>
                            <button class="btn-edit" onclick="editWedding(${wedding.id})">‚úèÔ∏è Modifier</button>
                            <button class="btn-delete" onclick="deleteWedding(${wedding.id})">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal() {
            document.getElementById('weddingModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Ajouter un mariage';
            document.getElementById('weddingForm').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('weddingModal').style.display = 'none';
        }

        document.getElementById('weddingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const couple = document.getElementById('coupleName').value;
            const date = document.getElementById('weddingDate').value;
            const venue = document.getElementById('venue').value;
            const budget = parseInt(document.getElementById('budget').value);
            const status = document.getElementById('status').value;
            
            if (editingId) {
                const wedding = weddings.find(w => w.id === editingId);
                wedding.couple = couple;
                wedding.date = date;
                wedding.venue = venue;
                wedding.budget = budget;
                wedding.status = status;
            } else {
                const newWedding = {
                    id: weddings.length + 1,
                    couple, date, venue, budget, status
                };
                weddings.push(newWedding);
            }
            
            displayWeddings();
            closeModal();
        });

        function editWedding(id) {
            const wedding = weddings.find(w => w.id === id);
            document.getElementById('coupleName').value = wedding.couple;
            document.getElementById('weddingDate').value = wedding.date;
            document.getElementById('venue').value = wedding.venue;
            document.getElementById('budget').value = wedding.budget;
            document.getElementById('status').value = wedding.status;
            document.getElementById('modalTitle').textContent = 'Modifier le mariage';
            document.getElementById('weddingModal').style.display = 'flex';
            editingId = id;
        }

        function deleteWedding(id) {
            if (confirm('Voulez-vous vraiment supprimer ce mariage ?')) {
                weddings = weddings.filter(w => w.id !== id);
                displayWeddings();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = '../index.html';
        }

        displayWeddings();
    </script>
</body>
</html>
