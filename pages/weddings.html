<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', serif; 
            background: #F5F0EB; 
            color: #2B3A2F;
            display: flex; margin-top: 80px;
        }
        
        /* SIDEBAR GOLDEN PROMISE */
        .sidebar {
            width: 280px; background: #5A6B4D; 
            height: 100vh; position: fixed;
            color: white; padding: 30px 0;
        }
        .logo-section { 
            padding: 0 30px 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .logo-section h2 { 
            font-size: 20px; color: #9AB396; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .menu-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; color: #E5DED5;
            border-radius: 8px; margin-bottom: 5px;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .menu-item:hover { background: rgba(154,179,150,0.2); color: white; }
        .menu-item.active { background: rgba(154,179,150,0.3); }
        .menu-item span { font-size: 20px; }
        
        .main-content { margin-left: 280px; flex: 1; padding: 40px; }
        .header {
            background: white; padding: 30px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 30px;
        }
        .header h1 { 
            font-size: 28px; color: #5A6B4D; 
            font-weight: 300; display: flex; align-items: center; gap: 12px;
        }
        
        .btn-primary {
            padding: 15px 30px; background: #9AB396;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 13px; font-weight: 500;
            letter-spacing: 1px; transition: all 0.3s;
            font-family: 'Georgia', serif; text-transform: uppercase;
        }
        .btn-primary:hover { 
            background: #7F9B7A; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(154,179,150,0.3);
        }
        
        .table-container {
            background: white; border-radius: 12px;
            overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #F5F0EB; padding: 20px;
            text-align: left; font-size: 13px; color: #5A6B4D;
            letter-spacing: 1px; font-weight: 600; text-transform: uppercase;
        }
        td { padding: 20px; border-bottom: 1px solid #F5F0EB; }
        tr:hover { background: #FEFDFB; }
        
        /* ‚úÖ BADGES MARIAGE GOLDEN PROMISE */
        .badge { 
            padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 600; letter-spacing: 1px;
        }
        .badge-planifie { background: #F4B400; color: white; }
        .badge-confirme { background: #9AB396; color: white; }
        .badge-termine { background: #5A6B4D; color: white; }
        
        .btn-small {
            padding: 8px 16px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 11px; margin-right: 8px;
            font-family: 'Georgia', serif; letter-spacing: 1px;
        }
        .btn-edit { background: #9AB396; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-small:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(43,58,47,0.9);
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #FEFDFB; padding: 40px;
            border-radius: 12px; width: 500px; max-width: 90%;
            border: 2px solid #9AB396; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 25px;
            font-size: 28px; cursor: pointer; color: #9B8B7E;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block; color: #5A6B4D; font-size: 13px;
            margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 15px; border: 1px solid #E5DED5;
            border-radius: 8px; font-size: 15px; font-family: 'Georgia', serif;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #9AB396;
        }
        .modal-buttons {
            display: flex; gap: 15px;
        }
    </style>
</head>
<body>
    <!-- üî• NAVBAR HAUT (FIXE) -->
<nav style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: #5A6B4D; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <div style="color: white; font-size: 24px; font-weight: bold; font-family: 'Georgia', serif;">
        üíç GOLDEN PROMISE
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <!-- Langues -->
        <select style="padding: 8px 12px; border: none; border-radius: 6px; background: rgba(255,255,255,0.1); color: white;">
            <option>üá´üá∑ FR</option>
            <option>üá≤üá¶ AR</option>
            <option>üá∫üá∏ EN</option>
        </select>
        <!-- D√©connexion -->
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500;">
            üö™ D√©connexion
        </button>
    </div>
</nav>

    <!-- SIDEBAR GOLDEN PROMISE -->
    <aside class="sidebar">
        <div class="logo-section">
            <h2>GOLDEN PROMISE</h2>
        </div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <span>üìä</span><span>Dashboard</span>
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            <span>üë•</span><span>Clients</span>
        </div>
        <div class="menu-item active">
            <span>üíí</span><span>Mariages</span>
        </div>
        <div class="menu-item" onclick="window.location.href='vendors.html'">
            <span>üè¢</span><span>Prestataires</span>
        </div>
        <div class="menu-item" onclick="window.location.href='services.html'">
            <span>‚öôÔ∏è</span><span>Services</span>
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            <span>üí∞</span><span>Paiements</span>
        </div>
        <div class="menu-item" onclick="logout()">
            <span>üö™</span><span>D√©connexion</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-ring"></i> Gestion Mariages</h1>
            <button class="btn-primary" onclick="openModal()">+ Nouveau Mariage</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Couple</th>
                        <th>Date</th>
                        <th>Lieu</th>
                        <th>Budget</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="weddingsTable">
                    <!-- ‚úÖ Rempli par JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL AJOUT/MODIF -->
    <div class="modal" id="weddingModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nouveau Mariage</h2>
            <form id="weddingForm">
                <div class="form-group">
                    <label>Nom du Couple</label>
                    <input type="text" id="coupleName" placeholder="Ex: Sarah & Ahmed" required>
                </div>
                <div class="form-group">
                    <label>Date Mariage</label>
                    <input type="date" id="weddingDate" required>
                </div>
                <div class="form-group">
                    <label>Lieu</label>
                    <input type="text" id="venue" placeholder="Ex: H√¥tel Sofitel" required>
                </div>
                <div class="form-group">
                    <label>Budget (‚Ç¨)</label>
                    <input type="number" id="budget" placeholder="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Statut</label>
                    <select id="status" required>
                        <option value="">Choisir...</option>
                        <option value="Planifi√©">Planifi√©</option>
                        <option value="Confirm√©">Confirm√©</option>
                        <option value="Termin√©">Termin√©</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="flex: 1; background: #9B8B7E;">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ TOUT INT√âGR√â - AUCUN FICHIER EXTERN -->
    <script>
        // üîê V√©rification auth
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // ‚úÖ DONN√âES MARIAGES INT√âGR√âES
        let weddings = [
            { id: 1, couple: 'Sarah & Ahmed', date: '2026-06-15', venue: 'H√¥tel Sofitel', budget: 15000, status: 'Confirm√©' },
            { id: 2, couple: 'Fatima & Karim', date: '2026-08-20', venue: 'Villa Mandarine', budget: 20000, status: 'Planifi√©' },
            { id: 3, couple: 'Leila & Youssef', date: '2026-09-10', venue: 'Palais des Congr√®s', budget: 18000, status: 'Planifi√©' }
        ];

        let editingId = null;

        // üñºÔ∏è AFFICHER TABLEAU MARIAGES
        function displayWeddings() {
            const tbody = document.getElementById('weddingsTable');
            tbody.innerHTML = weddings.map(wedding => {
                const badgeClass = wedding.status === 'Confirm√©' ? 'badge-confirme' : 
                                 wedding.status === 'Termin√©' ? 'badge-termine' : 'badge-planifie';
                return `
                    <tr>
                        <td><strong>#WED${wedding.id.toString().padStart(2,'0')}</strong></td>
                        <td><strong>${wedding.couple}</strong></td>
                        <td>${new Date(wedding.date).toLocaleDateString('fr-FR')}</td>
                        <td>${wedding.venue}</td>
                        <td>‚Ç¨${parseFloat(wedding.budget).toLocaleString()}</td>
                        <td><span class="badge ${badgeClass}">${wedding.status}</span></td>
                        <td>
                            <button class="btn-small btn-edit" onclick="editWedding(${wedding.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteWedding(${wedding.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ‚ûï OUVRIR MODAL
        function openModal() {
            document.getElementById('weddingModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Nouveau Mariage';
            document.getElementById('weddingForm').reset();
            editingId = null;
        }

        // ‚ùå FERMER MODAL
        function closeModal() {
            document.getElementById('weddingModal').style.display = 'none';
        }

        // üíæ ENREGISTRER MARIAGE
        document.getElementById('weddingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const couple = document.getElementById('coupleName').value;
            const date = document.getElementById('weddingDate').value;
            const venue = document.getElementById('venue').value;
            const budget = parseFloat(document.getElementById('budget').value);
            const status = document.getElementById('status').value;
            
            if (editingId) {
                // ‚úèÔ∏è MODIFIER
                const wedding = weddings.find(w => w.id === editingId);
                wedding.couple = couple;
                wedding.date = date;
                wedding.venue = venue;
                wedding.budget = budget;
                wedding.status = status;
            } else {
                // ‚ûï AJOUTER
                const newWedding = {
                    id: weddings.length + 1,
                    couple, date, venue, budget, status
                };
                weddings.push(newWedding);
            }
            
            displayWeddings();
            closeModal();
        });

        // ‚úèÔ∏è MODIFIER MARIAGE
        function editWedding(id) {
            const wedding = weddings.find(w => w.id === id);
            document.getElementById('coupleName').value = wedding.couple;
            document.getElementById('weddingDate').value = wedding.date;
            document.getElementById('venue').value = wedding.venue;
            document.getElementById('budget').value = wedding.budget;
            document.getElementById('status').value = wedding.status;
            document.getElementById('modalTitle').textContent = 'Modifier le Mariage';
            document.getElementById('weddingModal').style.display = 'flex';
            editingId = id;
        }

        // üóëÔ∏è SUPPRIMER MARIAGE
        function deleteWedding(id) {
            if (confirm('Voulez-vous vraiment supprimer ce mariage ?')) {
                weddings = weddings.filter(w => w.id !== id);
                displayWeddings();
            }
        }

        // üö™ LOGOUT
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // üöÄ INITIALISATION
        displayWeddings();
    </script>
</body>
</html>
