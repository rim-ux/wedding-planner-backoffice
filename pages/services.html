<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Wedding Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            padding: 15px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .btn-add {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn-edit {
            padding: 8px 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-delete {
            padding: 8px 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üíç</div>
        <div class="logo-text">Wedding Planner</div>
        
        <div class="menu-item" onclick="window.location.href='../dashboard.html'">
            üìä Dashboard
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            üë• Clients
        </div>
        <div class="menu-item" onclick="window.location.href='weddings.html'">
            üíí Mariages
        </div>
        <div class="menu-item" onclick="window.location.href='vendors.html'">
            üè¢ Prestataires
        </div>
        <div class="menu-item active" onclick="window.location.href='services.html'">
            ‚öôÔ∏è Services
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            üí∞ Paiements
        </div>
        
        <div class="logout" onclick="logout()">
            üö™ D√©connexion
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>‚öôÔ∏è Gestion des Services</h1>
            <button class="btn-add" onclick="openModal()">+ Ajouter un service</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom du service</th>
                        <th>Description</th>
                        <th>Prix (DH)</th>
                        <th>Dur√©e</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="servicesTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Ajouter un service</h2>
            <form id="serviceForm">
                <div class="form-group">
                    <label>Nom du service</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Prix (DH)</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label>Dur√©e</label>
                    <input type="text" id="duration" placeholder="Ex: 2 heures" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Enregistrer</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '../index.html';
        }

        let services = [
            { id: 1, name: 'Organisation compl√®te', description: 'Prise en charge totale du mariage', price: 80000, duration: '6 mois' },
            { id: 2, name: 'Coordination jour J', description: 'Gestion le jour du mariage', price: 25000, duration: '1 journ√©e' },
            { id: 3, name: 'D√©coration florale', description: 'Arrangements floraux personnalis√©s', price: 15000, duration: '1 journ√©e' },
            { id: 4, name: 'Animation musicale', description: 'DJ + √©quipement sonore', price: 12000, duration: '4 heures' }
        ];

        let editingId = null;

        function displayServices() {
            const tbody = document.getElementById('servicesTable');
            tbody.innerHTML = '';
            
            services.forEach(service => {
                tbody.innerHTML += `
                    <tr>
                        <td>${service.id}</td>
                        <td>${service.name}</td>
                        <td>${service.description}</td>
                        <td>${service.price.toLocaleString()}</td>
                        <td>${service.duration}</td>
                        <td>
                            <button class="btn-edit" onclick="editService(${service.id})">‚úèÔ∏è Modifier</button>
                            <button class="btn-delete" onclick="deleteService(${service.id})">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal() {
            document.getElementById('serviceModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Ajouter un service';
            document.getElementById('serviceForm').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('serviceName').value;
            const description = document.getElementById('description').value;
            const price = parseInt(document.getElementById('price').value);
            const duration = document.getElementById('duration').value;
            
            if (editingId) {
                const service = services.find(s => s.id === editingId);
                service.name = name;
                service.description = description;
                service.price = price;
                service.duration = duration;
            } else {
                const newService = {
                    id: services.length + 1,
                    name, description, price, duration
                };
                services.push(newService);
            }
            
            displayServices();
            closeModal();
        });

        function editService(id) {
            const service = services.find(s => s.id === id);
            document.getElementById('serviceName').value = service.name;
            document.getElementById('description').value = service.description;
            document.getElementById('price').value = service.price;
            document.getElementById('duration').value = service.duration;
            document.getElementById('modalTitle').textContent = 'Modifier le service';
            document.getElementById('serviceModal').style.display = 'flex';
            editingId = id;
        }

        function deleteService(id) {
            if (confirm('Voulez-vous vraiment supprimer ce service ?')) {
                services = services.filter(s => s.id !== id);
                displayServices();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = '../index.html';
        }

        displayServices();
    </script>
</body>
</html>
