<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestataires - Golden Promise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', serif; 
            background: #F5F0EB; 
            color: #2B3A2F;
            display: flex; margin-top: 80px;
        }
        
        /* SIDEBAR GOLDEN PROMISE */
        .sidebar {
            width: 280px; background: #5A6B4D; 
            height: 100vh; position: fixed;
            color: white; padding: 30px 0;
        }
        .logo-section { 
            padding: 0 30px 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .logo-section h2 { 
            font-size: 20px; color: #9AB396; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .menu-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; color: #E5DED5;
            border-radius: 8px; margin-bottom: 5px;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .menu-item:hover { background: rgba(154,179,150,0.2); color: white; }
        .menu-item.active { background: rgba(154,179,150,0.3); }
        .menu-item span { font-size: 20px; }
        
        .main-content { margin-left: 280px; flex: 1; padding: 40px; }
        .header {
            background: white; padding: 30px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 30px;
        }
        .header h1 { 
            font-size: 28px; color: #5A6B4D; 
            font-weight: 300; display: flex; align-items: center; gap: 12px;
        }
        
        .btn-primary {
            padding: 15px 30px; background: #9AB396;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 13px; font-weight: 500;
            letter-spacing: 1px; transition: all 0.3s;
            font-family: 'Georgia', serif; text-transform: uppercase;
        }
        .btn-primary:hover { 
            background: #7F9B7A; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(154,179,150,0.3);
        }
        
        .table-container {
            background: white; border-radius: 12px;
            overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #F5F0EB; padding: 20px;
            text-align: left; font-size: 13px; color: #5A6B4D;
            letter-spacing: 1px; font-weight: 600; text-transform: uppercase;
        }
        td { padding: 20px; border-bottom: 1px solid #F5F0EB; }
        tr:hover { background: #FEFDFB; }
        
        /* ‚úÖ BADGES PRESTATAIRES */
        .badge { 
            padding: 6px 12px; border-radius: 15px;
            font-size: 11px; font-weight: 600; letter-spacing: 1px;
        }
        .badge-traiteur { background: #F4B400; color: white; }
        .badge-photo { background: #9AB396; color: white; }
        .badge-fleur { background: #5A6B4D; color: white; }
        .badge-dj { background: #dc3545; color: white; }
        .badge-autre { background: #9B8B7E; color: white; }
        
        .btn-small {
            padding: 8px 16px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 11px; margin-right: 8px;
            font-family: 'Georgia', serif; letter-spacing: 1px;
        }
        .btn-contact { background: #9AB396; color: white; }
        .btn-edit { background: #F4B400; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-small:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(43,58,47,0.9);
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #FEFDFB; padding: 40px;
            border-radius: 12px; width: 500px; max-width: 90%;
            border: 2px solid #9AB396; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 25px;
            font-size: 28px; cursor: pointer; color: #9B8B7E;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block; color: #5A6B4D; font-size: 13px;
            margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 15px; border: 1px solid #E5DED5;
            border-radius: 8px; font-size: 15px; font-family: 'Georgia', serif;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #9AB396;
        }
        .modal-buttons {
            display: flex; gap: 15px;
        }
    </style>
</head>
<body>
    <nav style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: #5A6B4D; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <div style="color: white; font-size: 24px; font-weight: bold; font-family: 'Georgia', serif;">
        üíç GOLDEN PROMISE
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <select style="padding: 8px 12px; border: none; border-radius: 6px; background: rgba(255,255,255,0.1); color: white;">
            <option>üá´üá∑ FR</option>
            <option>üá≤üá¶ AR</option>
            <option>üá∫üá∏ EN</option>
        </select>
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500;">
            üö™ D√©connexion
        </button>
    </div>
</nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <h2>GOLDEN PROMISE</h2>
        </div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <span>üìä</span><span>Dashboard</span>
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            <span>üë•</span><span>Clients</span>
        </div>
        <div class="menu-item" onclick="window.location.href='weddings.html'">
            <span>üíí</span><span>Mariages</span>
        </div>
        <div class="menu-item active">
            <span>üè¢</span><span>Prestataires</span>
        </div>
        <div class="menu-item" onclick="window.location.href='services.html'">
            <span>‚öôÔ∏è</span><span>Services</span>
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            <span>üí∞</span><span>Paiements</span>
        </div>
        <div class="menu-item" onclick="logout()">
            <span>üö™</span><span>D√©connexion</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-building"></i> Gestion Prestataires</h1>
            <button class="btn-primary" onclick="openModal()">+ Nouveau Prestataire</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prestataire</th>
                        <th>Cat√©gorie</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Tarif (‚Ç¨/jour)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorsTable">
                    <!-- Donn√©es charg√©es par JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="vendorModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nouveau Prestataire</h2>
            <form id="vendorForm">
                <div class="form-group">
                    <label>Nom Prestataire</label>
                    <input type="text" id="vendorName" placeholder="Ex: Traiteur Royal" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="category" required>
                        <option value="">Choisir...</option>
                        <option value="Traiteur">Traiteur</option>
                        <option value="Photographe">Photographe</option>
                        <option value="Fleuriste">Fleuriste</option>
                        <option value="DJ">DJ / Musique</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="vendorEmail" placeholder="contact@prestataire.com" required>
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" id="vendorPhone" placeholder="+212600123456" required>
                </div>
                <div class="form-group">
                    <label>Tarif (‚Ç¨/jour)</label>
                    <input type="number" id="vendorRate" placeholder="0" step="0.01" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="flex: 1; background: #9B8B7E;">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ JS INT√âGR√â -->
    <script>
        // üîê AUTH
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // ‚úÖ DONN√âES PRESTATAIRES
        let vendors = [
            { id: 1, name: 'Traiteur Royal', category: 'Traiteur', email: 'royal@traiteur.ma', phone: '+212612345678', rate: 500 },
            { id: 2, name: 'Photo Pro Studio', category: 'Photographe', email: 'photo@pro.ma', phone: '+212623456789', rate: 180 },
            { id: 3, name: 'Fleurs Passion', category: 'Fleuriste', email: 'fleurs@passion.ma', phone: '+212634567890', rate: 120 },
            { id: 4, name: 'DJ Music Event', category: 'DJ', email: 'dj@music.ma', phone: '+212645678901', rate: 200 }
        ];

        let editingId = null;

        // üñºÔ∏è AFFICHER TABLEAU
        function displayVendors() {
            const tbody = document.getElementById('vendorsTable');
            tbody.innerHTML = vendors.map(vendor => {
                const badgeClass = vendor.category === 'Traiteur' ? 'badge-traiteur' :
                                 vendor.category === 'Photographe' ? 'badge-photo' :
                                 vendor.category === 'Fleuriste' ? 'badge-fleur' :
                                 vendor.category === 'DJ' ? 'badge-dj' : 'badge-autre';
                return `
                    <tr>
                        <td><strong>#VEN${vendor.id.toString().padStart(2,'0')}</strong></td>
                        <td><strong>${vendor.name}</strong></td>
                        <td><span class="badge ${badgeClass}">${vendor.category}</span></td>
                        <td>${vendor.email}</td>
                        <td>${vendor.phone}</td>
                        <td>‚Ç¨${parseFloat(vendor.rate).toLocaleString()}</td>
                        <td>
                            <button class="btn-small btn-contact" onclick="contactVendor('${vendor.email}')">
                                <i class="fas fa-envelope"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="editVendor(${vendor.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteVendor(${vendor.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // üìß CONTACT
        function contactVendor(email) {
            window.location.href = `mailto:${email}`;
        }

        // ‚ûï MODAL
        function openModal() {
            document.getElementById('vendorModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Nouveau Prestataire';
            document.getElementById('vendorForm').reset();
            editingId = null;
        }

        // ‚ùå FERMER
        function closeModal() {
            document.getElementById('vendorModal').style.display = 'none';
        }

        // üíæ SAUVEGARDER
        document.getElementById('vendorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('vendorName').value;
            const category = document.getElementById('category').value;
            const email = document.getElementById('vendorEmail').value;
            const phone = document.getElementById('vendorPhone').value;
            const rate = parseFloat(document.getElementById('vendorRate').value);

            if (editingId) {
                const vendor = vendors.find(v => v.id === editingId);
                vendor.name = name;
                vendor.category = category;
                vendor.email = email;
                vendor.phone = phone;
                vendor.rate = rate;
            } else {
                const newVendor = {
                    id: vendors.length + 1,
                    name, category, email, phone, rate
                };
                vendors.push(newVendor);
            }
            displayVendors();
            closeModal();
        });

        // ‚úèÔ∏è MODIFIER
        function editVendor(id) {
            const vendor = vendors.find(v => v.id === id);
            document.getElementById('vendorName').value = vendor.name;
            document.getElementById('category').value = vendor.category;
            document.getElementById('vendorEmail').value = vendor.email;
            document.getElementById('vendorPhone').value = vendor.phone;
            document.getElementById('vendorRate').value = vendor.rate;
            document.getElementById('modalTitle').textContent = 'Modifier Prestataire';
            document.getElementById('vendorModal').style.display = 'flex';
            editingId = id;
        }

        // üóëÔ∏è SUPPRIMER
        function deleteVendor(id) {
            if (confirm('Supprimer ce prestataire ?')) {
                vendors = vendors.filter(v => v.id !== id);
                displayVendors();
            }
        }

        // üö™ LOGOUT
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // üöÄ INIT
        displayVendors();
    </script>
</body>
</html>
