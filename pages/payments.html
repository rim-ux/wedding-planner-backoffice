<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiements - Golden Promise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', serif; 
            background: #F5F0EB; 
            color: #2B3A2F;
            display: flex; margin-top: 80px;
        }
        
        /* SIDEBAR GOLDEN PROMISE */
        .sidebar {
            width: 280px; background: #5A6B4D; 
            height: 100vh; position: fixed;
            color: white; padding: 30px 0;
        }
        .logo-section { 
            padding: 0 30px 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .logo-section h2 { 
            font-size: 20px; color: #9AB396; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .menu-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; color: #E5DED5;
            border-radius: 8px; margin-bottom: 5px;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .menu-item:hover { background: rgba(154,179,150,0.2); color: white; }
        .menu-item.active { background: rgba(154,179,150,0.3); }
        .menu-item span { font-size: 20px; }
        
        .main-content { margin-left: 280px; flex: 1; padding: 40px; }
        .header {
            background: white; padding: 30px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 30px;
        }
        .header h1 { 
            font-size: 28px; color: #5A6B4D; 
            font-weight: 300; display: flex; align-items: center; gap: 12px;
        }
        .total-revenue {
            background: linear-gradient(135deg, #9AB396, #7F9B7A);
            color: white; padding: 15px 25px; border-radius: 12px;
            font-size: 18px; font-weight: 500;
        }
        
        .btn-primary {
            padding: 15px 30px; background: #9AB396;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 13px; font-weight: 500;
            letter-spacing: 1px; transition: all 0.3s;
            font-family: 'Georgia', serif; text-transform: uppercase;
        }
        .btn-primary:hover { 
            background: #7F9B7A; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(154,179,150,0.3);
        }
        
        .table-container {
            background: white; border-radius: 12px;
            overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #F5F0EB; padding: 20px;
            text-align: left; font-size: 13px; color: #5A6B4D;
            letter-spacing: 1px; font-weight: 600; text-transform: uppercase;
        }
        td { padding: 20px; border-bottom: 1px solid #F5F0EB; }
        tr:hover { background: #FEFDFB; }
        
        /* ‚úÖ BADGES PAIEMENTS */
        .badge { 
            padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 600; letter-spacing: 1px;
        }
        .badge-valide { background: #10b981; color: white; }
        .badge-enattente { background: #F4B400; color: white; }
        .badge-echeance { background: #F97316; color: white; }
        .badge-retard { background: #dc3545; color: white; }
        
        .btn-small {
            padding: 8px 16px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 11px; margin-right: 8px;
            font-family: 'Georgia', serif; letter-spacing: 1px;
        }
        .btn-validate { background: #10b981; color: white; }
        .btn-edit { background: #F4B400; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-small:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(43,58,47,0.9);
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #FEFDFB; padding: 40px;
            border-radius: 12px; width: 500px; max-width: 90%;
            border: 2px solid #9AB396; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 25px;
            font-size: 28px; cursor: pointer; color: #9B8B7E;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block; color: #5A6B4D; font-size: 13px;
            margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 15px; border: 1px solid #E5DED5;
            border-radius: 8px; font-size: 15px; font-family: 'Georgia', serif;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #9AB396;
        }
        .modal-buttons {
            display: flex; gap: 15px;
        }
    </style>
</head>
<body>
    <nav style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: #5A6B4D; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <div style="color: white; font-size: 24px; font-weight: bold; font-family: 'Georgia', serif;">
        üíç GOLDEN PROMISE
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <select style="padding: 8px 12px; border: none; border-radius: 6px; background: rgba(255,255,255,0.1); color: white;">
            <option>üá´üá∑ FR</option>
            <option>üá≤üá¶ AR</option>
            <option>üá∫üá∏ EN</option>
        </select>
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500;">
            üö™ D√©connexion
        </button>
    </div>
</nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <h2>GOLDEN PROMISE</h2>
        </div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <span>üìä</span><span>Dashboard</span>
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            <span>üë•</span><span>Clients</span>
        </div>
        <div class="menu-item" onclick="window.location.href='weddings.html'">
            <span>üíí</span><span>Mariages</span>
        </div>
        <div class="menu-item" onclick="window.location.href='vendors.html'">
            <span>üè¢</span><span>Prestataires</span>
        </div>
        <div class="menu-item" onclick="window.location.href='services.html'">
            <span>‚öôÔ∏è</span><span>Services</span>
        </div>
        <div class="menu-item active">
            <span>üí∞</span><span>Paiements</span>
        </div>
        <div class="menu-item" onclick="logout()">
            <span>üö™</span><span>D√©connexion</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-credit-card"></i> Gestion Paiements</h1>
            <div>
                <button class="btn-primary" onclick="openModal()">+ Nouveau Paiement</button>
                <span class="total-revenue" style="margin-left: 20px;">
                    <i class="fas fa-euro-sign"></i> Total: <span id="totalRevenue">0‚Ç¨</span>
                </span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>M√©thode</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentsTable">
                    <!-- Donn√©es charg√©es par JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nouveau Paiement</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Client</label>
                    <input type="text" id="clientName" placeholder="Ex: Sarah Ahmed" required>
                </div>
                <div class="form-group">
                    <label>Montant (‚Ç¨)</label>
                    <input type="number" id="paymentAmount" placeholder="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="paymentDate" required>
                </div>
                <div class="form-group">
                    <label>M√©thode</label>
                    <select id="paymentMethod" required>
                        <option value="">Choisir...</option>
                        <option value="Virement">Virement bancaire</option>
                        <option value="Carte">Carte bancaire</option>
                        <option value="Esp√®ces">Esp√®ces</option>
                        <option value="Ch√®que">Ch√®que</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Statut</label>
                    <select id="paymentStatus" required>
                        <option value="">Choisir...</option>
                        <option value="Valid√©">Valid√©</option>
                        <option value="En attente">En attente</option>
                        <option value="√âch√©ance">√Ä √©ch√©ance</option>
                        <option value="Retard">Retard</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="flex: 1; background: #9B8B7E;">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ JS INT√âGR√â -->
    <script>
        // üîê AUTH
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // ‚úÖ DONN√âES PAIEMENTS
        let payments = [
            { id: 1, client: 'Sarah Ahmed', amount: 5000, date: '2026-01-15', method: 'Virement', status: 'Valid√©' },
            { id: 2, client: 'Fatima Karim', amount: 2500, date: '2026-01-20', method: 'Carte', status: 'En attente' },
            { id: 3, client: 'Leila Youssef', amount: 8000, date: '2026-01-10', method: 'Virement', status: 'Valid√©' },
            { id: 4, client: 'Amina & Rachid', amount: 1200, date: '2026-01-25', method: 'Esp√®ces', status: '√âch√©ance' }
        ];

        let editingId = null;

        // üñºÔ∏è AFFICHER TABLEAU
        function displayPayments() {
            const tbody = document.getElementById('paymentsTable');
            const totalSpan = document.getElementById('totalRevenue');
            
            const total = payments.reduce((sum, p) => sum + p.amount, 0);
            totalSpan.textContent = total.toLocaleString() + '‚Ç¨';
            
            tbody.innerHTML = payments.map(payment => {
                const badgeClass = payment.status === 'Valid√©' ? 'badge-valide' :
                                 payment.status === 'En attente' ? 'badge-enattente' :
                                 payment.status === '√âch√©ance' ? 'badge-echeance' : 'badge-retard';
                return `
                    <tr>
                        <td><strong>#PAY${payment.id.toString().padStart(2,'0')}</strong></td>
                        <td><strong>${payment.client}</strong></td>
                        <td style="color: #10b981; font-weight: 600;">‚Ç¨${parseFloat(payment.amount).toLocaleString()}</td>
                        <td>${new Date(payment.date).toLocaleDateString('fr-FR')}</td>
                        <td>${payment.method}</td>
                        <td><span class="badge ${badgeClass}">${payment.status}</span></td>
                        <td>
                            <button class="btn-small btn-validate" onclick="validatePayment(${payment.id})">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="editPayment(${payment.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deletePayment(${payment.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ‚úÖ VALIDER PAIEMENT
        function validatePayment(id) {
            const payment = payments.find(p => p.id === id);
            payment.status = 'Valid√©';
            displayPayments();
        }

        // ‚ûï MODAL
        function openModal() {
            document.getElementById('paymentModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Nouveau Paiement';
            document.getElementById('paymentForm').reset();
            document.getElementById('paymentDate').valueAsDate = new Date();
            editingId = null;
        }

        // ‚ùå FERMER
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // üíæ SAUVEGARDER
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const client = document.getElementById('clientName').value;
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const date = document.getElementById('paymentDate').value;
            const method = document.getElementById('paymentMethod').value;
            const status = document.getElementById('paymentStatus').value;

            if (editingId) {
                const payment = payments.find(p => p.id === editingId);
                payment.client = client;
                payment.amount = amount;
                payment.date = date;
                payment.method = method;
                payment.status = status;
            } else {
                const newPayment = {
                    id: payments.length + 1,
                    client, amount, date, method, status
                };
                payments.push(newPayment);
            }
            displayPayments();
            closeModal();
        });

        // ‚úèÔ∏è MODIFIER
        function editPayment(id) {
            const payment = payments.find(p => p.id === id);
            document.getElementById('clientName').value = payment.client;
            document.getElementById('paymentAmount').value = payment.amount;
            document.getElementById('paymentDate').value = payment.date;
            document.getElementById('paymentMethod').value = payment.method;
            document.getElementById('paymentStatus').value = payment.status;
            document.getElementById('modalTitle').textContent = 'Modifier Paiement';
            document.getElementById('paymentModal').style.display = 'flex';
            editingId = id;
        }

        // üóëÔ∏è SUPPRIMER
        function deletePayment(id) {
            if (confirm('Supprimer ce paiement ?')) {
                payments = payments.filter(p => p.id !== id);
                displayPayments();
            }
        }

        // üö™ LOGOUT
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // üöÄ INIT
        displayPayments();
    </script>
</body>
</html>
