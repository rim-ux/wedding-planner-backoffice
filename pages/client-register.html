<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client | Golden Promise</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@300;500;600&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rose-gold: #c5a059;
            --silk: #fcfaf8;
            --text: #2d2a26;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fcfaf8 0%, #f5f1eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }
        .logo span {
            font-family: 'Parisienne', cursive;
            color: var(--rose-gold);
        }
        .subtitle {
            text-align: center;
            color: var(--rose-gold);
            margin-bottom: 40px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(197, 160, 89, 0.2);
            border-radius: 12px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }
        input:focus { border-color: var(--rose-gold); }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rose-gold), #a68847);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        button:hover { opacity: 0.9; }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: var(--rose-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="logo">Golden <span>Promise</span></div>
        <div class="subtitle">üíë Cr√©er votre compte</div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label>Pr√©nom du/de la partenaire</label>
                    <input type="text" id="partenaire" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>T√©l√©phone</label>
                <input type="tel" id="tel" placeholder="+212..." required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Date du mariage</label>
                    <input type="date" id="dateMariage" required>
                </div>
                <div class="form-group">
                    <label>Budget estim√© (MAD)</label>
                    <input type="number" id="budget" placeholder="200000" required>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-user-plus"></i> Cr√©er mon compte
            </button>
        </form>

        <div class="login-link">
            D√©j√† un compte ? <a href="index.html">Se connecter</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newClient = {
                id: Date.now(),
                nom: document.getElementById('nom').value,
                partenaire: document.getElementById('partenaire').value,
                email: document.getElementById('email').value,
                tel: document.getElementById('tel').value,
                dateMariage: document.getElementById('dateMariage').value,
                budget: parseInt(document.getElementById('budget').value),
                statut: 'actif'
            };

            // Ajouter dans localStorage
            let allData = JSON.parse(localStorage.getItem('goldenpromise_data') || '{}');
            if (!allData.clients) allData.clients = [];
            
            // V√©rifier si l'email existe d√©j√†
            if (allData.clients.some(c => c.email === newClient.email)) {
                alert('Cet email est d√©j√† utilis√©');
                return;
            }

            allData.clients.push(newClient);
            localStorage.setItem('goldenpromise_data', JSON.stringify(allData));

            alert('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
