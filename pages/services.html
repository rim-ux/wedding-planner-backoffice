<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Golden Promise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', serif; 
            background: #F5F0EB; 
            color: #2B3A2F;
            display: flex; margin-top: 80px;
        }
        
        /* SIDEBAR GOLDEN PROMISE */
        .sidebar {
            width: 280px; background: #5A6B4D; 
            height: 100vh; position: fixed;
            color: white; padding: 30px 0;
        }
        .logo-section { 
            padding: 0 30px 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .logo-section h2 { 
            font-size: 20px; color: #9AB396; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .menu-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; color: #E5DED5;
            border-radius: 8px; margin-bottom: 5px;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .menu-item:hover { background: rgba(154,179,150,0.2); color: white; }
        .menu-item.active { background: rgba(154,179,150,0.3); }
        .menu-item span { font-size: 20px; }
        
        .main-content { margin-left: 280px; flex: 1; padding: 40px; }
        .header {
            background: white; padding: 30px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 30px;
        }
        .header h1 { 
            font-size: 28px; color: #5A6B4D; 
            font-weight: 300; display: flex; align-items: center; gap: 12px;
        }
        
        .btn-primary {
            padding: 15px 30px; background: #9AB396;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 13px; font-weight: 500;
            letter-spacing: 1px; transition: all 0.3s;
            font-family: 'Georgia', serif; text-transform: uppercase;
        }
        .btn-primary:hover { 
            background: #7F9B7A; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(154,179,150,0.3);
        }
        
        .table-container {
            background: white; border-radius: 12px;
            overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #F5F0EB; padding: 20px;
            text-align: left; font-size: 13px; color: #5A6B4D;
            letter-spacing: 1px; font-weight: 600; text-transform: uppercase;
        }
        td { padding: 20px; border-bottom: 1px solid #F5F0EB; }
        tr:hover { background: #FEFDFB; }
        
        /* ‚úÖ BADGES SERVICES */
        .badge-premium { background: #9AB396; color: white; }
        .badge-standard { background: #F4B400; color: white; }
        .badge-light { background: #5A6B4D; color: white; }
        
        .btn-small {
            padding: 8px 16px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 11px; margin-right: 8px;
            font-family: 'Georgia', serif; letter-spacing: 1px;
        }
        .btn-details { background: #9AB396; color: white; }
        .btn-edit { background: #F4B400; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-small:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(43,58,47,0.9);
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #FEFDFB; padding: 40px;
            border-radius: 12px; width: 500px; max-width: 90%;
            border: 2px solid #9AB396; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 25px;
            font-size: 28px; cursor: pointer; color: #9B8B7E;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block; color: #5A6B4D; font-size: 13px;
            margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 15px; border: 1px solid #E5DED5;
            border-radius: 8px; font-size: 15px; font-family: 'Georgia', serif;
            resize: vertical;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: #9AB396;
        }
        .modal-buttons {
            display: flex; gap: 15px;
        }
        .badge {
            padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 600; letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <nav style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: #5A6B4D; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <div style="color: white; font-size: 24px; font-weight: bold; font-family: 'Georgia', serif;">
        üíç GOLDEN PROMISE
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <select style="padding: 8px 12px; border: none; border-radius: 6px; background: rgba(255,255,255,0.1); color: white;">
            <option>üá´üá∑ FR</option>
            <option>üá≤üá¶ AR</option>
            <option>üá∫üá∏ EN</option>
        </select>
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500;">
            üö™ D√©connexion
        </button>
    </div>
</nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <h2>GOLDEN PROMISE</h2>
        </div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <span>üìä</span><span>Dashboard</span>
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            <span>üë•</span><span>Clients</span>
        </div>
        <div class="menu-item" onclick="window.location.href='weddings.html'">
            <span>üíí</span><span>Mariages</span>
        </div>
        <div class="menu-item" onclick="window.location.href='vendors.html'">
            <span>üè¢</span><span>Prestataires</span>
        </div>
        <div class="menu-item active">
            <span>‚öôÔ∏è</span><span>Services</span>
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            <span>üí∞</span><span>Paiements</span>
        </div>
        <div class="menu-item" onclick="logout()">
            <span>üö™</span><span>D√©connexion</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Gestion Services</h1>
            <button class="btn-primary" onclick="openModal()">+ Nouveau Service</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Prix (‚Ç¨)</th>
                        <th>Dur√©e</th>
                        <th>Cat√©gorie</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="servicesTable">
                    <!-- Donn√©es charg√©es par JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nouveau Service</h2>
            <form id="serviceForm">
                <div class="form-group">
                    <label>Nom Service</label>
                    <input type="text" id="serviceName" placeholder="Ex: Organisation compl√®te" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="serviceDesc" rows="3" placeholder="Description du service..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Prix (‚Ç¨)</label>
                    <input type="number" id="servicePrice" placeholder="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Dur√©e</label>
                    <input type="text" id="serviceDuration" placeholder="Ex: 6 mois" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="serviceCategory" required>
                        <option value="">Choisir...</option>
                        <option value="Premium">Premium</option>
                        <option value="Standard">Standard</option>
                        <option value="Light">Light</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="flex: 1; background: #9B8B7E;">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ JS INT√âGR√â -->
    <script>
        // üîê AUTH
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // ‚úÖ DONN√âES SERVICES
        let services = [
            { id: 1, name: 'Organisation compl√®te', desc: 'Prise en charge totale du mariage', price: 8000, duration: '6 mois', category: 'Premium' },
            { id: 2, name: 'Coordination jour J', desc: 'Gestion le jour du mariage', price: 2500, duration: '1 jour', category: 'Standard' },
            { id: 3, name: 'Conseil personnalis√©', desc: 'Accompagnement sur mesure', price: 1500, duration: '3 mois', category: 'Standard' },
            { id: 4, name: 'D√©coration florale', desc: 'Cr√©ation d√©corations', price: 1200, duration: '2 semaines', category: 'Light' }
        ];

        let editingId = null;

        // üñºÔ∏è AFFICHER TABLEAU
        function displayServices() {
            const tbody = document.getElementById('servicesTable');
            tbody.innerHTML = services.map(service => {
                const badgeClass = service.category === 'Premium' ? 'badge-premium' :
                                 service.category === 'Standard' ? 'badge-standard' :
                                 'badge-light';
                return `
                    <tr>
                        <td><strong>#SER${service.id.toString().padStart(2,'0')}</strong></td>
                        <td><strong>${service.name}</strong></td>
                        <td>${service.desc.substring(0, 40)}${service.desc.length > 40 ? '...' : ''}</td>
                        <td>‚Ç¨${parseFloat(service.price).toLocaleString()}</td>
                        <td>${service.duration}</td>
                        <td><span class="badge ${badgeClass}">${service.category}</span></td>
                        <td>
                            <button class="btn-small btn-details" onclick="showDetails(${service.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="editService(${service.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteService(${service.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // üëÅÔ∏è D√âTAILS
        function showDetails(id) {
            const service = services.find(s => s.id === id);
            alert(`üìã D√âTAILS SERVICE\n\nNom: ${service.name}\nDescription: ${service.desc}\nPrix: ‚Ç¨${service.price}\nDur√©e: ${service.duration}\nCat√©gorie: ${service.category}`);
        }

        // ‚ûï MODAL
        function openModal() {
            document.getElementById('serviceModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Nouveau Service';
            document.getElementById('serviceForm').reset();
            editingId = null;
        }

        // ‚ùå FERMER
        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        // üíæ SAUVEGARDER
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('serviceName').value;
            const desc = document.getElementById('serviceDesc').value;
            const price = parseFloat(document.getElementById('servicePrice').value);
            const duration = document.getElementById('serviceDuration').value;
            const category = document.getElementById('serviceCategory').value;

            if (editingId) {
                const service = services.find(s => s.id === editingId);
                service.name = name;
                service.desc = desc;
                service.price = price;
                service.duration = duration;
                service.category = category;
            } else {
                const newService = {
                    id: services.length + 1,
                    name, desc, price, duration, category
                };
                services.push(newService);
            }
            displayServices();
            closeModal();
        });

        // ‚úèÔ∏è MODIFIER
        function editService(id) {
            const service = services.find(s => s.id === id);
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceDesc').value = service.desc;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceDuration').value = service.duration;
            document.getElementById('serviceCategory').value = service.category;
            document.getElementById('modalTitle').textContent = 'Modifier Service';
            document.getElementById('serviceModal').style.display = 'flex';
            editingId = id;
        }

        // üóëÔ∏è SUPPRIMER
        function deleteService(id) {
            if (confirm('Supprimer ce service ?')) {
                services = services.filter(s => s.id !== id);
                displayServices();
            }
        }

        // üö™ LOGOUT
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // üöÄ INIT
        displayServices();
    </script>
</body>
</html>
