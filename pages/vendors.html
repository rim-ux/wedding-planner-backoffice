<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestataires - Wedding Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            position: fixed;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            padding: 15px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .btn-add {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn-edit {
            padding: 8px 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-delete {
            padding: 8px 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .category-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            background: #e0e7ff;
            color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üíç</div>
        <div class="logo-text">Wedding Planner</div>
        
        <div class="menu-item" onclick="window.location.href='../dashboard.html'">
            üìä Dashboard
        </div>
        <div class="menu-item" onclick="window.location.href='clients.html'">
            üë• Clients
        </div>
        <div class="menu-item" onclick="window.location.href='weddings.html'">
            üíí Mariages
        </div>
        <div class="menu-item active" onclick="window.location.href='vendors.html'">
            üè¢ Prestataires
        </div>
        <div class="menu-item" onclick="window.location.href='services.html'">
            ‚öôÔ∏è Services
        </div>
        <div class="menu-item" onclick="window.location.href='payments.html'">
            üí∞ Paiements
        </div>
        
        <div class="logout" onclick="logout()">
            üö™ D√©connexion
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>üè¢ Gestion des Prestataires</h1>
            <button class="btn-add" onclick="openModal()">+ Ajouter un prestataire</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Cat√©gorie</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Tarif (DH)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorsTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="vendorModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Ajouter un prestataire</h2>
            <form id="vendorForm">
                <div class="form-group">
                    <label>Nom du prestataire</label>
                    <input type="text" id="vendorName" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="category" required>
                        <option value="">Choisir une cat√©gorie</option>
                        <option value="Traiteur">Traiteur</option>
                        <option value="Photographe">Photographe</option>
                        <option value="DJ">DJ</option>
                        <option value="Fleuriste">Fleuriste</option>
                        <option value="D√©corateur">D√©corateur</option>
                        <option value="Salle">Salle de r√©ception</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="vendorEmail" required>
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" id="vendorPhone" required>
                </div>
                <div class="form-group">
                    <label>Tarif (DH)</label>
                    <input type="number" id="rate" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Enregistrer</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '../index.html';
        }

        let vendors = [
            { id: 1, name: 'Traiteur Royal', category: 'Traiteur', email: 'royal@email.com', phone: '0612345678', rate: 50000 },
            { id: 2, name: 'Photo Pro Studio', category: 'Photographe', email: 'photo@email.com', phone: '0623456789', rate: 15000 },
            { id: 3, name: 'DJ Marocain', category: 'DJ', email: 'dj@email.com', phone: '0634567890', rate: 8000 },
            { id: 4, name: 'Fleurs de Casablanca', category: 'Fleuriste', email: 'fleurs@email.com', phone: '0645678901', rate: 12000 }
        ];

        let editingId = null;

        function displayVendors() {
            const tbody = document.getElementById('vendorsTable');
            tbody.innerHTML = '';
            
            vendors.forEach(vendor => {
                tbody.innerHTML += `
                    <tr>
                        <td>${vendor.id}</td>
                        <td>${vendor.name}</td>
                        <td><span class="category-badge">${vendor.category}</span></td>
                        <td>${vendor.email}</td>
                        <td>${vendor.phone}</td>
                        <td>${vendor.rate.toLocaleString()}</td>
                        <td>
                            <button class="btn-edit" onclick="editVendor(${vendor.id})">‚úèÔ∏è Modifier</button>
                            <button class="btn-delete" onclick="deleteVendor(${vendor.id})">üóëÔ∏è Supprimer</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal() {
            document.getElementById('vendorModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Ajouter un prestataire';
            document.getElementById('vendorForm').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('vendorModal').style.display = 'none';
        }

        document.getElementById('vendorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('vendorName').value;
            const category = document.getElementById('category').value;
            const email = document.getElementById('vendorEmail').value;
            const phone = document.getElementById('vendorPhone').value;
            const rate = parseInt(document.getElementById('rate').value);
            
            if (editingId) {
                const vendor = vendors.find(v => v.id === editingId);
                vendor.name = name;
                vendor.category = category;
                vendor.email = email;
                vendor.phone = phone;
                vendor.rate = rate;
            } else {
                const newVendor = {
                    id: vendors.length + 1,
                    name, category, email, phone, rate
                };
                vendors.push(newVendor);
            }
            
            displayVendors();
            closeModal();
        });

        function editVendor(id) {
            const vendor = vendors.find(v => v.id === id);
            document.getElementById('vendorName').value = vendor.name;
            document.getElementById('category').value = vendor.category;
            document.getElementById('vendorEmail').value = vendor.email;
            document.getElementById('vendorPhone').value = vendor.phone;
            document.getElementById('rate').value = vendor.rate;
            document.getElementById('modalTitle').textContent = 'Modifier le prestataire';
            document.getElementById('vendorModal').style.display = 'flex';
            editingId = id;
        }

        function deleteVendor(id) {
            if (confirm('Voulez-vous vraiment supprimer ce prestataire ?')) {
                vendors = vendors.filter(v => v.id !== id);
                displayVendors();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = '../index.html';
        }

        displayVendors();
    </script>
</body>
</html>
